<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tester - NexaTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .header-scrolled {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .dark .header-scrolled {
            background-color: rgba(15, 23, 42, 0.8);
        }
        /* Style for highlighted matches */
        .match-highlight {
            background-color: rgb(59 130 246 / 0.2);
            border-radius: 3px;
            box-shadow: 0 0 0 1px rgb(59 130 246 / 0.4);
        }
        .dark .match-highlight {
            background-color: rgb(59 130 246 / 0.3);
            box-shadow: 0 0 0 1px rgb(59 130 246 / 0.6);
        }
        /* Make the results div look like a textarea */
        .results-pane {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
    <script>
        // --- THEME INITIALIZATION SCRIPT ---
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        // --- TAILWIND CONFIGURATION ---
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#3b82f6',
                            green: '#10b981',
                        }
                    }
                }
            }
        }
    </script>
</head>

            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-slate-600 dark:text-slate-300 hover:text-brand-blue dark:hover:text-brand-blue transition-colors">Home</a>
                <a href="index.html#tools" class="text-brand-blue font-semibold">Tools</a>
                <a href="#" class="text-slate-600 dark:text-slate-300 hover:text-brand-blue dark:hover:text-brand-blue transition-colors">About</a>
                <a href="#" class="text-slate-600 dark:text-slate-300 hover:text-brand-blue dark:hover:text-brand-blue transition-colors">Contact</a>
            </nav>
            <div class="flex items-center">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                    <svg id="theme-toggle-dark-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zM6.464 16.364l.707-.707a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>

    </header>

    <main class="flex-grow pt-24 pb-12">
        <div class="container mx-auto px-4">
            <!-- Tool Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 dark:text-white flex items-center justify-center gap-4">
                    <span class="text-brand-blue">
                       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.773 4.773zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </span>
                    Regex Tester
                </h1>
                <p class="mt-4 text-lg md:text-xl max-w-2xl mx-auto text-slate-600 dark:text-slate-300">Test and validate your regular expressions in real-time with syntax highlighting.</p>
            </div>
            
            <!-- Tool UI -->
            <div class="max-w-4xl mx-auto bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 md:p-8 space-y-6">
                <!-- Regex Inputs -->
                <div class="flex items-start gap-4">
                    <div class="flex-grow">
                        <label for="regex-input" class="block text-sm font-medium mb-1">Regular Expression</label>
                        <input type="text" id="regex-input" class="w-full p-2 font-mono text-sm bg-slate-100 dark:bg-slate-900/50 border border-slate-300 dark:border-slate-700 rounded-md focus:ring-2 focus:ring-brand-blue focus:border-brand-blue transition-colors" placeholder="^[a-zA-Z]+$">
                    </div>
                    <div>
                        <label for="flags-input" class="block text-sm font-medium mb-1">Flags</label>
                        <input type="text" id="flags-input" class="w-20 p-2 font-mono text-sm bg-slate-100 dark:bg-slate-900/50 border border-slate-300 dark:border-slate-700 rounded-md focus:ring-2 focus:ring-brand-blue focus:border-brand-blue transition-colors" placeholder="gmi">
                    </div>
                </div>

                <!-- Test String Input -->
                <div>
                    <label for="test-string-input" class="block text-sm font-medium mb-1">Test String</label>
                    <textarea id="test-string-input" rows="8" class="w-full p-3 font-mono text-sm bg-slate-100 dark:bg-slate-900/50 border border-slate-300 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-brand-blue focus:border-brand-blue transition-colors">NexaTools is an awesome suite of tools.
You can build anything with NexaTools!
12345 numbers are not matched by the sample regex.</textarea>
                </div>

                <!-- Results and Highlighting -->
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label class="block text-sm font-medium">Result</label>
                        <span class="text-sm text-slate-500 dark:text-slate-400">Matches Found: <strong id="match-count" class="font-bold text-slate-700 dark:text-slate-200">0</strong></span>
                    </div>
                    <div id="results-output" class="results-pane min-h-[150px] w-full p-3 font-mono text-sm bg-slate-100 dark:bg-slate-900/50 border border-slate-300 dark:border-slate-700 rounded-lg"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- =========== FOOTER =========== -->
    <footer class="bg-slate-100 dark:bg-slate-800/50 border-t border-slate-200 dark:border-slate-700/50 mt-auto">
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left space-y-4 md:space-y-0">
                <div>
                    <a href="index.html" class="text-xl font-bold text-slate-900 dark:text-white">Nexa<span class="text-brand-blue">Tools</span></a>
                    <p class="text-sm text-slate-500 dark:text-slate-400">Simplifying your digital life.</p>
                </div>
                <div class="text-sm text-slate-600 dark:text-slate-400">
                    <p>contact@nexatools.com</p>
                    <p class="mt-1">Â© 2024 NexaTools. All Rights Reserved.</p>
                </div>
                <div class="flex space-x-4 text-sm">
                    <a href="#" class="text-slate-600 dark:text-slate-400 hover:text-brand-blue dark:hover:text-brand-blue">Privacy Policy</a>
                    <a href="#" class="text-slate-600 dark:text-slate-400 hover:text-brand-blue dark:hover:text-brand-blue">Terms of Use</a>
                </div>
            </div>
        </div>
    </footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
    
    // --- THEME & HEADER LOGIC ---
    const header = document.getElementById('header');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const darkIcon = document.getElementById('theme-toggle-dark-icon');
    const lightIcon = document.getElementById('theme-toggle-light-icon');
    const toggleTheme = () => { document.documentElement.classList.toggle('dark'); localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'; updateThemeIcons(); };
    const updateThemeIcons = () => { if (document.documentElement.classList.contains('dark')) { darkIcon.classList.remove('hidden'); lightIcon.classList.add('hidden'); } else { darkIcon.classList.add('hidden'); lightIcon.classList.remove('hidden'); } };
    themeToggleBtn.addEventListener('click', toggleTheme);
    updateThemeIcons();
    window.addEventListener('scroll', () => { header.classList.toggle('header-scrolled', window.scrollY > 10); });

    // --- REGEX TESTER LOGIC ---
    const regexInput = document.getElementById('regex-input');
    const flagsInput = document.getElementById('flags-input');
    const testStringInput = document.getElementById('test-string-input');
    const resultsOutput = document.getElementById('results-output');
    const matchCount = document.getElementById('match-count');

    const runRegexTest = () => {
        const pattern = regexInput.value;
        const flags = flagsInput.value;
        const testString = testStringInput.value;

        // Clear previous results
        resultsOutput.innerHTML = '';
        matchCount.textContent = '0';
        regexInput.classList.remove('border-red-500', 'dark:border-red-400');

        if (!pattern) {
            resultsOutput.textContent = testString; // Show un-highlighted text if no pattern
            return;
        }

        try {
            const regex = new RegExp(pattern, flags);
            const matches = testString.match(regex);
            
            if (matches) {
                matchCount.textContent = matches.length;
                
                // For highlighting, we must use a global flag temporarily
                const highlightRegex = new RegExp(pattern, flags.includes('g') ? flags : flags + 'g');
                
                // Escape HTML characters in the original string before highlighting
                const escapedTestString = testString.replace(/</g, "<").replace(/>/g, ">");

                const highlightedText = escapedTestString.replace(highlightRegex, (match) => {
                    return `<span class="match-highlight">${match}</span>`;
                });
                resultsOutput.innerHTML = highlightedText;
            } else {
                resultsOutput.textContent = testString;
                matchCount.textContent = '0';
            }

        } catch (e) {
            resultsOutput.textContent = `Error: ${e.message}`;
            matchCount.textContent = '0';
            regexInput.classList.add('border-red-500', 'dark:border-red-400');
        }
    };

    // Add event listeners for real-time updates
    regexInput.addEventListener('input', runRegexTest);
    flagsInput.addEventListener('input', runRegexTest);
    testStringInput.addEventListener('input', runRegexTest);
    
    // Initial run on page load
    runRegexTest();
});
</script>

</body>

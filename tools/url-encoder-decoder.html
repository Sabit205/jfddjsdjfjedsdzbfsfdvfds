<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoder / Decoder - NexaTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .header-scrolled {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .dark .header-scrolled {
            background-color: rgba(15, 23, 42, 0.8);
        }
        /* Active state for mode toggle */
        .btn-toggle-active {
            background-color: #3b82f6 !important; /* brand-blue */
            color: white !important;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        /* Custom scrollbar for textareas */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        .dark textarea::-webkit-scrollbar-track {
            background: #1e293b; /* slate-800 */
        }
        textarea::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
    </style>
    <script>
        // Set theme on initial load
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        // Configure Tailwind CSS
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
                    },
                    colors: {
                        brand: {
                            blue: '#3b82f6',
                            green: '#10b981',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300 flex flex-col min-h-screen">

    <!-- =========== HEADER =========== -->
    <header id="header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-slate-900 dark:text-white">Nexa<span class="text-brand-blue">Tools</span></a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-slate-600 dark:text-slate-300 hover:text-brand-blue dark:hover:text-brand-blue transition-colors">Home</a>
                <a href="index.html#tools" class="text-brand-blue font-semibold">Tools</a>
                <a href="#" class="text-slate-600 dark:text-slate-300 hover:text-brand-blue dark:hover:text-brand-blue transition-colors">About</a>
                <a href="#" class="text-slate-600 dark:text-slate-300 hover:text-brand-blue dark:hover:text-brand-blue transition-colors">Contact</a>
            </nav>
            <div class="flex items-center">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                    <svg id="theme-toggle-dark-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zM6.464 16.364l.707-.707a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow pt-24 pb-12">
        <div class="container mx-auto px-4">
            <!-- Tool Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 dark:text-white flex items-center justify-center gap-4">
                    <span class="text-brand-blue">
                       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12"><path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" /></svg>
                    </span>
                    URL Encoder / Decoder
                </h1>
                <p class="mt-4 text-lg md:text-xl max-w-2xl mx-auto text-slate-600 dark:text-slate-300">Convert strings into a URL-safe format and back. Instantly encode or decode your text.</p>
            </div>

            <!-- Converter Body -->
            <div class="max-w-7xl mx-auto bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 md:p-8 space-y-6">
                <!-- Mode Toggle -->
                <div class="flex items-center justify-center">
                    <div class="inline-flex rounded-lg shadow-sm">
                        <button id="encode-btn" class="btn-toggle-active px-6 py-2 text-sm font-medium bg-slate-100 dark:bg-slate-700 rounded-l-lg hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors">Encode</button>
                        <button id="decode-btn" class="px-6 py-2 text-sm font-medium bg-slate-100 dark:bg-slate-700 rounded-r-lg hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors">Decode</button>
                    </div>
                </div>

                <!-- Input and Output -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-[40vh]">
                    <div class="flex flex-col h-full">
                        <label id="input-label" for="input-area" class="block text-sm font-medium mb-2">Decoded String</label>
                        <textarea id="input-area" placeholder="Type or paste your content here..." class="w-full h-full p-3 font-mono text-sm bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm focus:ring-brand-blue focus:border-brand-blue resize-none"></textarea>
                    </div>
                     <div class="flex flex-col h-full">
                        <label id="output-label" for="output-area" class="block text-sm font-medium mb-2">Encoded URL String</label>
                        <textarea id="output-area" readonly placeholder="Result will appear here..." class="w-full h-full p-3 font-mono text-sm bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm resize-none"></textarea>
                    </div>
                </div>

                <!-- Controls -->
                 <div class="flex flex-col sm:flex-row items-center justify-center gap-4 pt-4 border-t border-slate-200 dark:border-slate-700">
                    <button id="swap-btn" class="w-full sm:w-auto flex items-center justify-center gap-2 bg-slate-200 dark:bg-slate-600 text-slate-800 dark:text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-slate-300 dark:hover:bg-slate-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" /></svg>
                        Swap
                    </button>
                    <button id="copy-btn" class="w-full sm:w-auto bg-brand-green text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-600 transition-colors">Copy Result</button>
                    <button id="clear-btn" class="w-full sm:w-auto bg-slate-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-slate-600 transition-colors">Clear</button>
                </div>
            </div>
        </div>
    </main>

    <!-- =========== FOOTER =========== -->
    <footer class="bg-slate-100 dark:bg-slate-800/50 border-t border-slate-200 dark:border-slate-700/50 mt-auto">
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left space-y-4 md:space-y-0">
                <div>
                    <a href="index.html" class="text-xl font-bold text-slate-900 dark:text-white">Nexa<span class="text-brand-blue">Tools</span></a>
                    <p class="text-sm text-slate-500 dark:text-slate-400">Simplifying your digital life.</p>
                </div>
                <div class="text-sm text-slate-600 dark:text-slate-400">
                    <p>contact@nexatools.com</p>
                    <p class="mt-1">Â© 2024 NexaTools. All Rights Reserved.</p>
                </div>
                <div class="flex space-x-4 text-sm">
                    <a href="#" class="text-slate-600 dark:text-slate-400 hover:text-brand-blue dark:hover:text-brand-blue">Privacy Policy</a>
                    <a href="#" class="text-slate-600 dark:text-slate-400 hover:text-brand-blue dark:hover:text-brand-blue">Terms of Use</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Our custom script is moved to the end of the body to ensure DOM is ready. -->
    <script>
        // --- THEME & HEADER LOGIC ---
        const header = document.getElementById('header');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        const toggleTheme = () => { document.documentElement.classList.toggle('dark'); localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'; updateThemeIcons(); };
        const updateThemeIcons = () => { if (document.documentElement.classList.contains('dark')) { darkIcon.classList.remove('hidden'); lightIcon.classList.add('hidden'); } else { darkIcon.classList.add('hidden'); lightIcon.classList.remove('hidden'); } };
        themeToggleBtn.addEventListener('click', toggleTheme);
        updateThemeIcons();
        window.addEventListener('scroll', () => { header.classList.toggle('header-scrolled', window.scrollY > 10); });

        // --- URL ENCODER / DECODER LOGIC ---
        // DOM Elements
        const encodeBtn = document.getElementById('encode-btn');
        const decodeBtn = document.getElementById('decode-btn');
        const inputArea = document.getElementById('input-area');
        const outputArea = document.getElementById('output-area');
        const inputLabel = document.getElementById('input-label');
        const outputLabel = document.getElementById('output-label');
        const swapBtn = document.getElementById('swap-btn');
        const copyBtn = document.getElementById('copy-btn');
        const clearBtn = document.getElementById('clear-btn');
        
        // State
        let currentMode = 'encode';

        // --- Functions ---
        const handleConversion = () => {
            const input = inputArea.value;
            if (!input) {
                outputArea.value = '';
                return;
            }

            if (currentMode === 'encode') {
                try {
                    outputArea.value = encodeURIComponent(input);
                } catch (error) {
                    outputArea.value = 'Error: Could not encode string.';
                }
            } else { // Decode mode
                try {
                    outputArea.value = decodeURIComponent(input);
                } catch (error) {
                    if (error instanceof URIError) {
                         outputArea.value = 'Error: Invalid URL encoding. The input string contains invalid characters.';
                    } else {
                        outputArea.value = 'An unexpected error occurred during decoding.';
                    }
                }
            }
        };

        const setMode = (mode) => {
            currentMode = mode;
            if (mode === 'encode') {
                encodeBtn.classList.add('btn-toggle-active');
                decodeBtn.classList.remove('btn-toggle-active');
                inputLabel.textContent = 'Decoded String';
                outputLabel.textContent = 'Encoded URL String';
                inputArea.placeholder = "e.g., this is a test & some symbols!"
            } else {
                decodeBtn.classList.add('btn-toggle-active');
                encodeBtn.classList.remove('btn-toggle-active');
                inputLabel.textContent = 'Encoded URL String';
                outputLabel.textContent = 'Decoded String';
                inputArea.placeholder = "e.g., this%20is%20a%20test%20%26%20some%20symbols!"
            }
            handleConversion(); // Re-run conversion when mode changes
        };

        const swapContent = () => {
            const temp = inputArea.value;
            inputArea.value = outputArea.value;
            // No need to set outputArea.value = temp, as the live conversion will handle it.
            
            // Flip the mode and re-run conversion
            setMode(currentMode === 'encode' ? 'decode' : 'encode');
        };

        const copyToClipboard = () => {
            if (!outputArea.value || outputArea.value.startsWith('Error:')) return;
            navigator.clipboard.writeText(outputArea.value).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => { copyBtn.textContent = 'Copy Result'; }, 2000);
            }).catch(err => alert('Failed to copy.'));
        };

        const clearFields = () => {
            inputArea.value = '';
            outputArea.value = '';
        };

        // --- Event Listeners ---
        encodeBtn.addEventListener('click', () => setMode('encode'));
        decodeBtn.addEventListener('click', () => setMode('decode'));
        inputArea.addEventListener('input', handleConversion);
        swapBtn.addEventListener('click', swapContent);
        copyBtn.addEventListener('click', copyToClipboard);
        clearBtn.addEventListener('click', clearFields);
        
        // Initial setup
        setMode('encode');

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor / Decryptor - NexaTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .header-scrolled { background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .dark .header-scrolled { background-color: rgba(15, 23, 42, 0.8); }
    </style>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) { document.documentElement.classList.add('dark') } else { document.documentElement.classList.remove('dark') }
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { brand: { blue: '#3b82f6', green: '#10b981' } } } } }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300 flex flex-col min-h-screen">

        <div class="container mx-auto px-4 py-4 flex justify-between items-center">

            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-slate-600 dark:text-slate-300 hover:text-brand-blue dark:hover:text-brand-blue">Home</a>
                <a href="index.html#tools" class="text-brand-green font-semibold">Tools</a>
                <a href="#" class="text-slate-600 dark:text-slate-300 hover:text-brand-blue dark:hover:text-brand-blue">About</a>
                <a href="#" class="text-slate-600 dark:text-slate-300 hover:text-brand-blue dark:hover:text-brand-blue">Contact</a>
            </nav>
            <div class="flex items-center">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700">
                    <svg id="theme-toggle-dark-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zM6.464 16.364l.707-.707a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow pt-24 pb-12">
        <div class="container mx-auto px-4">
            <!-- Tool Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 dark:text-white flex items-center justify-center gap-4">
                    <span class="text-brand-green">
                       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" /></svg>
                    </span>
                    Text Encryptor / Decryptor
                </h1>
                <p class="mt-4 text-lg md:text-xl max-w-2xl mx-auto text-slate-600 dark:text-slate-300">Secure your text using strong AES-256 encryption. Only the correct password can decrypt it.</p>
            </div>
            
            <div class="max-w-6xl mx-auto bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 md:p-8">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Input Area -->
                    <div>
                        <label for="text-input" class="block text-lg font-bold text-slate-800 dark:text-slate-100 mb-2">Input Text</label>
                        <textarea id="text-input" class="w-full h-64 p-4 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-800 focus:ring-2 focus:ring-brand-blue focus:outline-none resize-y" placeholder="Type or paste text to encrypt, or paste encrypted text to decrypt..."></textarea>
                    </div>
                    <!-- Output Area -->
                    <div>
                        <label for="text-output" class="block text-lg font-bold text-slate-800 dark:text-slate-100 mb-2">Output Text</label>
                        <textarea id="text-output" readonly class="w-full h-64 p-4 border border-slate-200 dark:border-slate-700 rounded-lg bg-slate-100 dark:bg-slate-900/50 focus:outline-none resize-y" placeholder="Result will appear here..."></textarea>
                    </div>
                </div>

                <!-- Password and Actions -->
                <div class="mt-6 pt-6 border-t border-slate-200 dark:border-slate-700">
                    <div class="max-w-md mx-auto">
                        <label for="password-input" class="block font-bold text-slate-800 dark:text-slate-100 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="password-input" class="w-full p-3 pr-10 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-800 focus:ring-2 focus:ring-brand-blue focus:outline-none">
                            <button id="toggle-password" type="button" class="absolute inset-y-0 right-0 px-3 flex items-center text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">
                                <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" /></svg>
                            </button>
                        </div>
                    </div>
                     <div class="mt-6 flex flex-col sm:flex-row justify-center items-center gap-4">
                        <button id="btn-encrypt" class="w-full sm:w-auto bg-brand-green text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 flex items-center justify-center gap-2">
                            Encrypt
                        </button>
                        <button id="btn-decrypt" class="w-full sm:w-auto bg-brand-blue text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 flex items-center justify-center gap-2">
                            Decrypt
                        </button>
                    </div>
                    <div class="mt-6 flex justify-center gap-4">
                        <button id="btn-copy" class="text-sm font-semibold text-slate-600 dark:text-slate-300 hover:text-brand-blue">Copy Output</button>
                        <button id="btn-clear" class="text-sm font-semibold text-slate-600 dark:text-slate-300 hover:text-red-500">Clear All</button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- =========== FOOTER (RESTORED) =========== -->
    <footer class="bg-slate-100 dark:bg-slate-800/50 border-t border-slate-200 dark:border-slate-700/50 mt-auto">
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left space-y-4 md:space-y-0">
                <div>
                    <a href="index.html" class="text-xl font-bold text-slate-900 dark:text-white">Nexa<span class="text-brand-blue">Tools</span></a>
                    <p class="text-sm text-slate-500 dark:text-slate-400">Simplifying your digital life.</p>
                </div>
                <div class="text-sm text-slate-600 dark:text-slate-400">
                    <p>contact@nexatools.com</p>
                    <p class="mt-1">Â© 2024 NexaTools. All Rights Reserved.</p>
                </div>
                <div class="flex space-x-4 text-sm">
                    <a href="#" class="text-slate-600 dark:text-slate-400 hover:text-brand-blue dark:hover:text-brand-blue">Privacy Policy</a>
                    <a href="#" class="text-slate-600 dark:text-slate-400 hover:text-brand-blue dark:hover:text-brand-blue">Terms of Use</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // UI Elements
            const themeToggleBtn = document.getElementById('theme-toggle');
            const textInput = document.getElementById('text-input');
            const textOutput = document.getElementById('text-output');
            const passwordInput = document.getElementById('password-input');
            const togglePasswordBtn = document.getElementById('toggle-password');
            const eyeOpen = document.getElementById('eye-open');
            const eyeClosed = document.getElementById('eye-closed');
            const encryptBtn = document.getElementById('btn-encrypt');
            const decryptBtn = document.getElementById('btn-decrypt');
            const copyBtn = document.getElementById('btn-copy');
            const clearBtn = document.getElementById('btn-clear');

            // --- THEME & HEADER ---
            const toggleTheme = () => { document.documentElement.classList.toggle('dark'); localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'; updateThemeIcons(); };
            const updateThemeIcons = () => { const isDark = document.documentElement.classList.contains('dark'); if (themeToggleBtn) { document.getElementById('theme-toggle-dark-icon').classList.toggle('hidden', !isDark); document.getElementById('theme-toggle-light-icon').classList.toggle('hidden', isDark); } };
            const handleHeaderScroll = () => { const header = document.getElementById('header'); if (header) { window.scrollY > 10 ? header.classList.add('header-scrolled') : header.classList.remove('header-scrolled'); } };
            
            if (themeToggleBtn) themeToggleBtn.addEventListener('click', toggleTheme);
            window.addEventListener('scroll', handleHeaderScroll);
            updateThemeIcons();

            // --- CRYPTO FUNCTIONS (Using Web Crypto API) ---
            const getPasswordKey = async (password) => {
                const encoder = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    encoder.encode(password),
                    { name: 'PBKDF2' },
                    false,
                    ['deriveKey']
                );
                return crypto.subtle.deriveKey(
                    { name: 'PBKDF2', salt: encoder.encode("a-fixed-salt"), iterations: 100000, hash: 'SHA-256' },
                    keyMaterial,
                    { name: 'AES-GCM', length: 256 },
                    true,
                    ['encrypt', 'decrypt']
                );
            };

            const encryptText = async () => {
                const text = textInput.value;
                const password = passwordInput.value;
                if (!text || !password) {
                    alert('Please provide both text and a password.');
                    return;
                }
                try {
                    const key = await getPasswordKey(password);
                    const iv = crypto.getRandomValues(new Uint8Array(12)); // Initialization Vector
                    const encodedText = new TextEncoder().encode(text);
                    
                    const encryptedData = await crypto.subtle.encrypt(
                        { name: 'AES-GCM', iv: iv },
                        key,
                        encodedText
                    );
                    
                    const encryptedArray = new Uint8Array(encryptedData);
                    const combined = new Uint8Array(iv.length + encryptedArray.length);
                    combined.set(iv);
                    combined.set(encryptedArray, iv.length);
                    
                    // Convert to Base64 to make it a readable string
                    textOutput.value = btoa(String.fromCharCode.apply(null, combined));
                } catch (e) {
                    console.error('Encryption failed:', e);
                    alert('Encryption failed. Check console for details.');
                }
            };
            
            const decryptText = async () => {
                const encryptedText = textInput.value;
                const password = passwordInput.value;
                if (!encryptedText || !password) {
                    alert('Please provide both encrypted text and the password.');
                    return;
                }
                try {
                    const key = await getPasswordKey(password);
                    const dataWithIv = new Uint8Array(atob(encryptedText).split('').map(char => char.charCodeAt(0)));
                    
                    const iv = dataWithIv.slice(0, 12);
                    const data = dataWithIv.slice(12);

                    const decryptedData = await crypto.subtle.decrypt(
                        { name: 'AES-GCM', iv: iv },
                        key,
                        data
                    );
                    
                    textOutput.value = new TextDecoder().decode(decryptedData);
                } catch (e) {
                    console.error('Decryption failed:', e);
                    alert('Decryption failed. This is likely due to an incorrect password or corrupted text.');
                }
            };

            // --- EVENT LISTENERS ---
            encryptBtn.addEventListener('click', encryptText);
            decryptBtn.addEventListener('click', decryptText);

            togglePasswordBtn.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                eyeOpen.classList.toggle('hidden', !isPassword);
                eyeClosed.classList.toggle('hidden', isPassword);
            });

            copyBtn.addEventListener('click', () => {
                if (!textOutput.value) return;
                navigator.clipboard.writeText(textOutput.value).then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => { copyBtn.textContent = originalText; }, 2000);
                });
            });

            clearBtn.addEventListener('click', () => {
                textInput.value = '';
                textOutput.value = '';
                passwordInput.value = '';
            });

        });
    </script>
</body>

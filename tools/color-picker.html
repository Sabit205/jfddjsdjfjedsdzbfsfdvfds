<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker - NexaTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Coloris Library for the color picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@melloware/coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@melloware/coloris@latest/dist/coloris.min.js"></script>
    <style>
        .header-scrolled {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .dark .header-scrolled {
            background-color: rgba(15, 23, 42, 0.8);
        }
        /* Style for the Coloris trigger */
        .clr-field {
            cursor: pointer;
        }
    </style>
    <script>
        // --- THEME INITIALIZATION SCRIPT ---
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        // --- TAILWIND CONFIGURATION ---
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#3b82f6',
                            green: '#10b981',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300 flex flex-col min-h-screen">

    <!-- =========== HEADER =========== -->

            <div class="flex items-center">

                    <svg id="theme-toggle-light-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zM6.464 16.364l.707-.707a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>

            </div>

    <main class="flex-grow pt-24 pb-12">
        <div class="container mx-auto px-4">
            <!-- Tool Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 dark:text-white flex items-center justify-center gap-4">
                    <span class="text-brand-blue">
                       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12"><path stroke-linecap="round" stroke-linejoin="round" d="M9.53 16.122a3 3 0 00-5.78 1.128 2.25 2.25 0 01-2.4 2.245 4.5 4.5 0 008.4-2.245c0-.399-.078-.78-.22-1.128zm0 0a15.998 15.998 0 003.388-1.62m-5.043-.025a15.998 15.998 0 011.622-3.385m5.043.025a15.998 15.998 0 001.622-3.385m3.388 1.62a15.998 15.998 0 00-1.62-3.385m-1.62 3.385a15.998 15.998 0 01-3.388 1.62m-5.043-.025a15.998 15.998 0 00-1.622 3.385m-3.388-1.62a15.998 15.998 0 001.62 3.385m1.62-3.385a15.998 15.998 0 013.388-1.62m14.25-8.854a3 3 0 00-5.78-1.128 2.25 2.25 0 01-2.4-2.245 4.5 4.5 0 008.4-2.245c0-.399-.078-.78-.22-1.128zm0 0a15.998 15.998 0 003.388-1.62m-5.043-.025a15.998 15.998 0 011.622-3.385m5.043.025a15.998 15.998 0 001.622-3.385m3.388 1.62a15.998 15.998 0 00-1.62-3.385m-1.62 3.385a15.998 15.998 0 01-3.388 1.62m-5.043-.025a15.998 15.998 0 00-1.622 3.385m-3.388-1.62a15.998 15.998 0 001.62 3.385m1.62-3.385a15.998 15.998 0 013.388-1.62" /></svg>
                    </span>
                    Color Picker
                </h1>
                <p class="mt-4 text-lg md:text-xl max-w-2xl mx-auto text-slate-600 dark:text-slate-300">An interactive tool to pick, convert, and save colors for your projects.</p>
            </div>
            
            <!-- Tool UI -->
            <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
                <!-- Left Side: Color Preview -->
                <div class="w-full aspect-square rounded-xl shadow-lg transition-colors duration-200" id="color-preview"></div>
                
                <!-- Right Side: Controls and Values -->
                <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 space-y-6">
                    <div>
                        <label for="color-input" class="block text-sm font-medium mb-1">Current Color</label>
                        <input type="text" id="color-input" class="w-full" data-coloris>
                    </div>

                    <div id="outputs-container" class="space-y-3">
                        <!-- HEX Output -->
                        <div class="flex items-center gap-2">
                           <label for="hex-output" class="w-12 text-sm font-semibold">HEX</label>
                           <input type="text" id="hex-output" readonly class="flex-grow p-2 font-mono text-sm bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md">
                           <button data-copy-target="hex-output" class="copy-btn p-2 bg-slate-200 dark:bg-slate-600 rounded-md hover:bg-slate-300 dark:hover:bg-slate-500 transition-colors">
                               <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                           </button>
                        </div>
                        <!-- RGB Output -->
                        <div class="flex items-center gap-2">
                           <label for="rgb-output" class="w-12 text-sm font-semibold">RGB</label>
                           <input type="text" id="rgb-output" readonly class="flex-grow p-2 font-mono text-sm bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md">
                           <button data-copy-target="rgb-output" class="copy-btn p-2 bg-slate-200 dark:bg-slate-600 rounded-md hover:bg-slate-300 dark:hover:bg-slate-500 transition-colors">
                              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                           </button>
                        </div>
                        <!-- HSL Output -->
                        <div class="flex items-center gap-2">
                           <label for="hsl-output" class="w-12 text-sm font-semibold">HSL</label>
                           <input type="text" id="hsl-output" readonly class="flex-grow p-2 font-mono text-sm bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md">
                           <button data-copy-target="hsl-output" class="copy-btn p-2 bg-slate-200 dark:bg-slate-600 rounded-md hover:bg-slate-300 dark:hover:bg-slate-500 transition-colors">
                              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                           </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- =========== FOOTER =========== -->
    <footer class="bg-slate-100 dark:bg-slate-800/50 border-t border-slate-200 dark:border-slate-700/50 mt-auto">
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left space-y-4 md:space-y-0">
                <div>
                    <a href="index.html" class="text-xl font-bold text-slate-900 dark:text-white">Nexa<span class="text-brand-blue">Tools</span></a>
                    <p class="text-sm text-slate-500 dark:text-slate-400">Simplifying your digital life.</p>
                </div>
                <div class="text-sm text-slate-600 dark:text-slate-400">
                    <p>contact@nexatools.com</p>
                    <p class="mt-1">Â© 2024 NexaTools. All Rights Reserved.</p>
                </div>
                <div class="flex space-x-4 text-sm">
                    <a href="#" class="text-slate-600 dark:text-slate-400 hover:text-brand-blue dark:hover:text-brand-blue">Privacy Policy</a>
                    <a href="#" class="text-slate-600 dark:text-slate-400 hover:text-brand-blue dark:hover:text-brand-blue">Terms of Use</a>

<script>
document.addEventListener('DOMContentLoaded', function() {
    
    // --- THEME & HEADER LOGIC ---
    const header = document.getElementById('header');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const darkIcon = document.getElementById('theme-toggle-dark-icon');
    const lightIcon = document.getElementById('theme-toggle-light-icon');
    
    const updateThemeIcons = () => { if (document.documentElement.classList.contains('dark')) { darkIcon.classList.remove('hidden'); lightIcon.classList.add('hidden'); } else { darkIcon.classList.add('hidden'); lightIcon.classList.remove('hidden'); } };
    
    const toggleTheme = () => { 
        document.documentElement.classList.toggle('dark'); 
        localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'; 
        updateThemeIcons();
        initializeColoris(); // Re-initialize with the new theme
    };

    themeToggleBtn.addEventListener('click', toggleTheme);
    updateThemeIcons();
    window.addEventListener('scroll', () => { header.classList.toggle('header-scrolled', window.scrollY > 10); });

    // --- COLOR PICKER LOGIC ---
    const colorInput = document.getElementById('color-input');
    const colorPreview = document.getElementById('color-preview');
    const hexOutput = document.getElementById('hex-output');
    const rgbOutput = document.getElementById('rgb-output');
    const hslOutput = document.getElementById('hsl-output');
    const outputsContainer = document.getElementById('outputs-container');

    const initializeColoris = () => {
        Coloris({
            el: '[data-coloris]',
            themeMode: document.documentElement.classList.contains('dark') ? 'dark' : 'light',
            format: 'hex',
            alpha: false, // Keep it simple without alpha for these conversions
            swatches: [
                '#3b82f6', '#10b981', '#ef4444', '#f97316', '#eab308',
                '#84cc16', '#22c55e', '#14b8a6', '#06b6d4', '#8b5cf6',
                '#d946ef', '#f43f5e', '#64748b',
            ]
        });
    };

    // --- Conversion and Update Functions ---
    const hexToRgb = (hex) => {
        hex = hex.replace(/^#/, '');
        const bigint = parseInt(hex, 16);
        const r = (bigint >> 16) & 255;
        const g = (bigint >> 8) & 255;
        const b = bigint & 255;
        return { r, g, b };
    }

    const rgbToHsl = (r, g, b) => {
        r /= 255; g /= 255; b /= 255;
        const max = Math.max(r, g, b), min = Math.min(r, g, b);
        let h = 0, s, l = (max + min) / 2;
        if (max !== min) {
            const d = max - min;
            s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
            switch (max) {
                case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                case g: h = (b - r) / d + 2; break;
                case b: h = (r - g) / d + 4; break;
            }
            h /= 6;
        }
        return { h: Math.round(h * 360), s: Math.round(s * 100), l: Math.round(l * 100) };
    }
    
    const updateAllValues = (color) => {
        if (!color.startsWith('#')) return; // Basic validation
        
        colorPreview.style.backgroundColor = color;
        hexOutput.value = color;
        
        const { r, g, b } = hexToRgb(color);
        rgbOutput.value = `rgb(${r}, ${g}, ${b})`;
        
        const { h, s, l } = rgbToHsl(r, g, b);
        hslOutput.value = `hsl(${h}, ${s}%, ${l}%)`;
    };

    // Use 'input' event, which Coloris triggers on the bound field
    colorInput.addEventListener('input', (event) => {
        updateAllValues(event.target.value);
    });
    
    // Copy button functionality
    outputsContainer.addEventListener('click', (e) => {
        const button = e.target.closest('.copy-btn');
        if (!button) return;

        const targetId = button.dataset.copyTarget;
        const targetInput = document.getElementById(targetId);

        if (targetInput && targetInput.value) {
            navigator.clipboard.writeText(targetInput.value).then(() => {
                const originalContent = button.innerHTML;
                button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-brand-green" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>`;
                setTimeout(() => {
                    button.innerHTML = originalContent;
                }, 2000);
            });
        }
    });

    // --- Initial Setup ---
    const defaultColor = '#3b82f6';
    colorInput.value = defaultColor;
    initializeColoris();
    updateAllValues(defaultColor); // Populate fields on page load
});
</script>

</body>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator - NexaTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .header-scrolled {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .dark .header-scrolled {
            background-color: rgba(15, 23, 42, 0.8);
        }
        /* Style for the range slider track */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #e5e7eb; /* slate-200 */
            border-radius: 5px;
            outline: none;
        }
        .dark input[type=range] {
             background: #475569; /* slate-600 */
        }
        /* Style for the range slider thumb */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3b82f6; /* brand-blue */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
        }
        .dark input[type=range]::-webkit-slider-thumb {
            border-color: #334155; /* slate-700 */
        }
    </style>
    <script>
        // Set theme on initial load
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        // Configure Tailwind CSS
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
                    },
                    colors: {
                        brand: {
                            blue: '#3b82f6',
                            green: '#10b981',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300 flex flex-col min-h-screen">

    <!-- =========== HEADER =========== -->
    <header id="header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-slate-900 dark:text-white">Nexa<span class="text-brand-blue">Tools</span></a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-slate-600 dark:text-slate-300 hover:text-brand-blue dark:hover:text-brand-blue transition-colors">Home</a>
                <a href="index.html#tools" class="text-brand-blue font-semibold">Tools</a>
                <a href="#" class="text-slate-600 dark:text-slate-300 hover:text-brand-blue dark:hover:text-brand-blue transition-colors">About</a>
                <a href="#" class="text-slate-600 dark:text-slate-300 hover:text-brand-blue dark:hover:text-brand-blue transition-colors">Contact</a>
            </nav>
            <div class="flex items-center">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                    <svg id="theme-toggle-dark-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zM6.464 16.364l.707-.707a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow pt-24 pb-12">
        <div class="container mx-auto px-4">
            <!-- Tool Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 dark:text-white flex items-center justify-center gap-4">
                    <span class="text-brand-blue">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" /></svg>
                    </span>
                    Random Password Generator
                </h1>
                <p class="mt-4 text-lg md:text-xl max-w-2xl mx-auto text-slate-600 dark:text-slate-300">Create strong, secure, and random passwords tailored to your needs.</p>
            </div>

            <!-- Generator Body -->
            <div class="max-w-2xl mx-auto bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 md:p-8 space-y-8">
                <!-- Result Display -->
                <div class="relative">
                    <input id="password-output" readonly class="w-full text-center text-2xl font-mono p-4 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg pr-12">
                     <button id="copy-btn" title="Copy to clipboard" class="absolute top-1/2 right-2 -translate-y-1/2 p-2 text-slate-500 hover:text-brand-blue rounded-full transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                    </button>
                    <!-- Strength Indicator -->
                    <div class="w-full h-2 bg-slate-200 dark:bg-slate-600 rounded-full mt-2 overflow-hidden">
                        <div id="strength-bar" class="h-full rounded-full transition-all duration-300"></div>
                    </div>
                </div>
                
                <!-- Controls Section -->
                <div class="space-y-6">
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label for="length-slider" class="block text-sm font-medium">Password Length</label>
                            <span id="length-display" class="font-bold text-brand-blue text-lg">16</span>
                        </div>
                        <input type="range" id="length-slider" min="8" max="128" value="16" class="w-full">
                    </div>
                    
                    <fieldset>
                        <legend class="text-sm font-medium mb-2">Character Options</legend>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <label class="flex items-center p-3 bg-slate-100 dark:bg-slate-700/50 rounded-lg"><input type="checkbox" id="uppercase-check" checked class="h-4 w-4 rounded text-brand-blue focus:ring-brand-blue"><span class="ml-3">Uppercase (A-Z)</span></label>
                            <label class="flex items-center p-3 bg-slate-100 dark:bg-slate-700/50 rounded-lg"><input type="checkbox" id="lowercase-check" checked class="h-4 w-4 rounded text-brand-blue focus:ring-brand-blue"><span class="ml-3">Lowercase (a-z)</span></label>
                            <label class="flex items-center p-3 bg-slate-100 dark:bg-slate-700/50 rounded-lg"><input type="checkbox" id="numbers-check" checked class="h-4 w-4 rounded text-brand-blue focus:ring-brand-blue"><span class="ml-3">Numbers (0-9)</span></label>
                            <label class="flex items-center p-3 bg-slate-100 dark:bg-slate-700/50 rounded-lg"><input type="checkbox" id="symbols-check" checked class="h-4 w-4 rounded text-brand-blue focus:ring-brand-blue"><span class="ml-3">Symbols (!@#$)</span></label>
                        </div>
                    </fieldset>
                    
                    <button id="generate-btn" class="w-full bg-brand-blue text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-blue-600 transition-colors">Generate New Password</button>
                </div>
            </div>
        </div>
    </main>

    <!-- =========== FOOTER =========== -->
    <footer class="bg-slate-100 dark:bg-slate-800/50 border-t border-slate-200 dark:border-slate-700/50 mt-auto">
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left space-y-4 md:space-y-0">
                <div>
                    <a href="index.html" class="text-xl font-bold text-slate-900 dark:text-white">Nexa<span class="text-brand-blue">Tools</span></a>
                    <p class="text-sm text-slate-500 dark:text-slate-400">Simplifying your digital life.</p>
                </div>
                <div class="text-sm text-slate-600 dark:text-slate-400">
                    <p>contact@nexatools.com</p>
                    <p class="mt-1">Â© 2024 NexaTools. All Rights Reserved.</p>
                </div>
                <div class="flex space-x-4 text-sm">
                    <a href="#" class="text-slate-600 dark:text-slate-400 hover:text-brand-blue dark:hover:text-brand-blue">Privacy Policy</a>
                    <a href="#" class="text-slate-600 dark:text-slate-400 hover:text-brand-blue dark:hover:text-brand-blue">Terms of Use</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Our custom script is moved to the end of the body. -->
    <script>
        // --- THEME & HEADER LOGIC ---
        const header = document.getElementById('header');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        const toggleTheme = () => { document.documentElement.classList.toggle('dark'); localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'; updateThemeIcons(); };
        const updateThemeIcons = () => { if (document.documentElement.classList.contains('dark')) { darkIcon.classList.remove('hidden'); lightIcon.classList.add('hidden'); } else { darkIcon.classList.add('hidden'); lightIcon.classList.remove('hidden'); } };
        themeToggleBtn.addEventListener('click', toggleTheme);
        updateThemeIcons();
        window.addEventListener('scroll', () => { header.classList.toggle('header-scrolled', window.scrollY > 10); });

        // --- PASSWORD GENERATOR LOGIC ---
        // DOM Elements
        const passwordOutput = document.getElementById('password-output');
        const copyBtn = document.getElementById('copy-btn');
        const generateBtn = document.getElementById('generate-btn');
        const lengthSlider = document.getElementById('length-slider');
        const lengthDisplay = document.getElementById('length-display');
        const uppercaseCheck = document.getElementById('uppercase-check');
        const lowercaseCheck = document.getElementById('lowercase-check');
        const numbersCheck = document.getElementById('numbers-check');
        const symbolsCheck = document.getElementById('symbols-check');
        const strengthBar = document.getElementById('strength-bar');

        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+~`|}{[]:;?><,./-='
        };

        // --- Functions ---
        const generatePassword = () => {
            const length = parseInt(lengthSlider.value, 10);
            let characterPool = '';
            let password = '';
            
            if (uppercaseCheck.checked) characterPool += charSets.uppercase;
            if (lowercaseCheck.checked) characterPool += charSets.lowercase;
            if (numbersCheck.checked) characterPool += charSets.numbers;
            if (symbolsCheck.checked) characterPool += charSets.symbols;
            
            if (characterPool === '') {
                passwordOutput.value = 'Select at least one option';
                updateStrength(0);
                return;
            }

            // Ensure the password contains at least one of each selected character type
            let requiredChars = [];
            if (uppercaseCheck.checked) requiredChars.push(charSets.uppercase[Math.floor(Math.random() * charSets.uppercase.length)]);
            if (lowercaseCheck.checked) requiredChars.push(charSets.lowercase[Math.floor(Math.random() * charSets.lowercase.length)]);
            if (numbersCheck.checked) requiredChars.push(charSets.numbers[Math.floor(Math.random() * charSets.numbers.length)]);
            if (symbolsCheck.checked) requiredChars.push(charSets.symbols[Math.floor(Math.random() * charSets.symbols.length)]);
            
            for (let i = requiredChars.length; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characterPool.length);
                password += characterPool[randomIndex];
            }
            
            // Add required characters and shuffle
            password = (password + requiredChars.join('')).split('').sort(() => 0.5 - Math.random()).join('');
            
            passwordOutput.value = password;
            updateStrength(length, characterPool.length);
        };

        const updateStrength = (length, poolSize) => {
            let score = 0;
            if (length >= 8) score++;
            if (length >= 12) score++;
            if (length >= 16) score++;
            if (poolSize > 26) score++; // More than just letters
            if (poolSize > 52) score++; // Letters + numbers or symbols

            strengthBar.classList.remove('bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-brand-green');
            
            switch (score) {
                case 0:
                case 1:
                    strengthBar.style.width = '25%';
                    strengthBar.classList.add('bg-red-500');
                    break;
                case 2:
                    strengthBar.style.width = '50%';
                    strengthBar.classList.add('bg-orange-500');
                    break;
                case 3:
                case 4:
                    strengthBar.style.width = '75%';
                    strengthBar.classList.add('bg-yellow-500');
                    break;
                case 5:
                    strengthBar.style.width = '100%';
                    strengthBar.classList.add('bg-brand-green');
                    break;
            }
        };

        const copyToClipboard = () => {
            const password = passwordOutput.value;
            if (!password || password.startsWith('Select')) return;
            navigator.clipboard.writeText(password).then(() => {
                const originalContent = copyBtn.innerHTML;
                copyBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-brand-green" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>`;
                setTimeout(() => { copyBtn.innerHTML = originalContent; }, 2000);
            }).catch(err => alert('Failed to copy.'));
        };

        // --- Event Listeners ---
        lengthSlider.addEventListener('input', (e) => {
            lengthDisplay.textContent = e.target.value;
            generatePassword();
        });
        
        [uppercaseCheck, lowercaseCheck, numbersCheck, symbolsCheck].forEach(checkbox => {
            checkbox.addEventListener('change', generatePassword);
        });

        generateBtn.addEventListener('click', generatePassword);
        copyBtn.addEventListener('click', copyToClipboard);
        
        // Initial generation on page load
        generatePassword();
    </script>
</body>
</html>
